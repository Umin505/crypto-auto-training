<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <!-- 設定響應式視窗以支援手機友善設計 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>價格與 MACD 圖表</title>
  <!-- 引入 Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- 圖表容器：用於繪製折線圖 -->
  <div style="width:100%; height:400px;">
    <canvas id="chartCanvas"></canvas>
  </div>
  <script>
    // 從 /analyze API 獲取資料並繪製折線圖
    fetch('/analyze')
      .then(response => response.json())
      .then(data => {
        const ctx = document.getElementById('chartCanvas').getContext('2d');
        // 假設返回的 JSON 格式包含 timestamps, prices, macd 三個陣列
        const labels = data.timestamps;
        const prices = data.prices;
        const macdValues = data.macd;
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [
              { label: '價格', data: prices, borderColor: 'rgb(75, 192, 192)', fill: false },
              { label: 'MACD',  data: macdValues, borderColor: 'rgb(255, 99, 132)', fill: false }
            ]
          },
          options: {
            responsive: true  // 設定圖表響應式 (Responsive)，自動適應手機螢幕寬度:contentReference[oaicite:0]{index=0}。
          }
        });
      });
  </script>
</body>
</html>
