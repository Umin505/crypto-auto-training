<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>技術指標圖表</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <!-- 圖表 Canvas -->
        <canvas id="chart" style="height: 400px;"></canvas>
      </div>
    </div>
  </div>

  <script>
    // 向 Flask API 發送請求，取得 JSON 資料
    fetch('/analyze')
      .then(response => response.json())
      .then(data => {
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.time,  // ✅ 對應 Flask 回傳欄位
            datasets: [
              {
                label: '價格',
                data: data.close,  // ✅ 對應 Flask 回傳欄位
                borderColor: 'blue',
                borderWidth: 1,
                fill: false
              },
              {
                label: 'MACD',
                data: data.macd,  // ✅ 對應 Flask 回傳欄位
                borderColor: 'red',
                borderWidth: 1,
                fill: false
              }
              // 你可以加入 RSI、ATR 等資料集
              // {
              //   label: 'RSI',
              //   data: data.rsi,
              //   borderColor: 'green',
              //   borderWidth: 1,
              //   fill: false
              // }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: {
                type: 'time',
                time: {
                  tooltipFormat: 'YYYY-MM-DD HH:mm'
                }
              },
              y: {
                beginAtZero: false
              }
            }
          }
        });
      });
  </script>
</body>
</html>
