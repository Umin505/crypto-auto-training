<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>技術指標圖表</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 引入 Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <!-- 圖表 Canvas -->
        <canvas id="chart"></canvas>
      </div>
    </div>
  </div>

  <script>
    // 向 Flask API 發送請求，取得 JSON 資料
    fetch('/analyze')
      .then(response => response.json())
      .then(data => {
        // 假設 data 包含 timestamps、price、MACD、RSI 等陣列
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.timestamps,   // 時間軸
            datasets: [
              {
                label: '價格',
                data: data.price,
                borderColor: 'blue',
                borderWidth: 1,
                fill: false
              },
              {
                label: 'MACD',
                data: data.MACD,
                borderColor: 'red',
                borderWidth: 1,
                fill: false
              }
              // 可加入 RSI、ATR 等其他指標作為額外 datasets
            ]
          },
          options: {
            responsive: true,           // 啟用響應式自動調整:contentReference[oaicite:1]{index=1}
            maintainAspectRatio: false, // 允許高度自適應父容器:contentReference[oaicite:2]{index=2}
            scales: {
              x: { type: 'time', time: { tooltipFormat: 'YYYY-MM-DD HH:mm' } },
              y: { beginAtZero: false }
            }
          }
        });
      });
  </script>
</body>
</html>
